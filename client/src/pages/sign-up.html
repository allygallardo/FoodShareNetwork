<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodShare Network - Sign Up</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #81BC06);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #2d3436;
      margin-bottom: 1rem;
    }

    .option-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .option-buttons button {
      flex: 1;
      margin: 0 0.3rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #636e72;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-buttons button.active {
      background-color: #387C12;
    }

    .option-buttons button:hover {
      background-color: #b2bec3;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 0.9rem;
      text-align: left;
    }

    form.active {
      display: flex;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      background-color: #fff;
      color: #2d3436;
    }

    .login-button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #387C12;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #636e72;
    }

    .forgot-password-sign-up {
      text-align: center;
      margin-top: 1rem;
      color: #636e72;
      font-size: 0.9rem;
    }

    a {
      color: #387C12;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FoodShare Network</h1>

    <div class="option-buttons">
      <button id="button" class="active" onclick="showForm('user')">User Sign Up</button>
      <button id="button" onclick="showForm('admin')">Provider Sign Up</button>
    </div>

    <!-- Sign-up as User -->
    <form id="userForm" class="active">
      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" placeholder="Enter your email..." required />

      <label for="userUsername">Username</label>
      <input type="text" id="userUsername" placeholder="Choose a username..." required />

      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" placeholder="Create a password..." required />

      <label for="userConfirm">Confirm Password</label>
      <input type="password" id="userConfirm" placeholder="Confirm your password..." required />

      <button type="submit" class="login-button">Sign Up as User</button>
      <p class="forgot-password-sign-up">Already have an account? <a href="login.html">Log in</a></p>
    </form>

    <!-- Sign-up as Provider -->
    <form id="providerForm">
      <label for="providerName">Organization Name</label>
      <input type="text" id="providerName" placeholder="Enter your organization's name..." required />

      <label for="providerType">Organization Type</label>
      <select name="providerType" id="providerType">
        <option value="foodPantry">Food Pantry</option>
        <option value="groceryStore">Grocery Store</option>
      </select>

      <label for="providerEmail">Email</label>
      <input type="email" id="providerEmail" placeholder="Enter your email..." required />

      <label for="providerPassword">Password</label>
      <input type="password" id="providerPassword" placeholder="Create a password..." required />

      <label for="providerConfirm">Confirm Password</label>
      <input type="password" id="providerConfirm" placeholder="Confirm your password..." required />

      <button type="submit" class="login-button">Sign Up as Provider</button>
      <p class="forgot-password-sign-up">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>

  <script>
    function showForm(role) {
      const userForm = document.getElementById('userForm');
      const providerForm = document.getElementById('providerForm');
      const userButton = document.getElementById('userButton');
      const providerButton = document.getElementById('providerButton');

      if (role === 'user') {
        userForm.classList.add('active');
        providerForm.classList.remove('active');
        userButton.classList.add('active');
        providerButton.classList.remove('active');
      } else {
        providerForm.classList.add('active');
        userForm.classList.remove('active');
        providerButton.classList.add('active');
        userButton.classList.remove('active');
      }
    }
  </script>
</body>
</html>
