<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Order | FoodShare Network</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #81BC06, #a1d85e);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #387C12;
      margin: 0;
    }

    .container {
      margin-top: 2rem;
      width: 95%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }


    .card-list {
      width: 50%;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .card-list::-webkit-scrollbar {
      width: 8px;
    }

    .card-list::-webkit-scrollbar-thumb {
      background: #a4d37a;
      border-radius: 6px;
    }

    .item-card {
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .item-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .item-title {
      font-size: 1.2rem;
      margin: 0;
      color: #2d3436;
      font-weight: 600;
    }

    .info-line {
      font-size: 0.95rem;
      color: #2d3436;
    }

    .remove-button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #c62828;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: fit-content;
    }

    .remove-button:hover {
      background-color: #8e0000;
    }

    .summary-box {
      width: 40%;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: fit-content;
    }

    .summary-box h2 {
      color: #387C12;
      margin: 0 0 0.5rem 0;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 95%;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #9ccc65;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .submit-button {
      background-color: #387C12;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #2e6a0f;
    }

  </style>
</head>
<body>

<header>
  <h1>FoodShare Network - Current Order</h1>
</header>

<div class="container">

  <div class="card-list">

    <div class="item-card">
      <h2 class="item-title">Fresh Apples</h2>
      <p class="info-line">Quantity: 2 bags</p>
      <button class="remove-button">Remove</button>
    </div>

    <div class="item-card">
      <h2 class="item-title">Whole Grain Bread</h2>
      <p class="info-line">Quantity: 1 loaf</p>
      <button class="remove-button">Remove</button>
    </div>

    <div class="item-card">
      <h2 class="item-title">Eggs</h2>
      <p class="info-line">Quantity: 1 dozen</p>
      <button class="remove-button">Remove</button>
    </div>

    <div class="item-card">
      <h2 class="item-title">Canned Soup</h2>
      <p class="info-line">Quantity: 3 cans</p>
      <button class="remove-button">Remove</button>
    </div>

  </div>

  <div class="summary-box">
    <h2>Order Summary & Scheduling</h2>

    <label><strong>Total Items:</strong></label>
    <input type="text" value="7" readonly>

    <label><strong>Pickup Location:</strong></label>
    <input type="text" value="Downtown FoodShare Center" readonly>

    <label><strong>Pickup Time:</strong></label>
    <input type="datetime-local">

    <label><strong>Estimated Payment:</strong></label>
    <input type="text" value="$12.75" readonly>

    <button class="submit-button">Schedule Pickup</button>
  </div>

</div>

</body>
</html>
