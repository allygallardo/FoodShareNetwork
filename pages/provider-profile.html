<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provider Profile | FoodShare Network</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #81BC06, #a1d85e);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #387C12;
      margin: 0;
    }

    .settings-icon {
      font-size: 1.5rem;
      color: #636e72;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .settings-icon:hover {
      color: #387C12;
    }

    .container {
      margin-top: 2rem;
      width: 90%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .container h2 {
      color: #2d3436;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #2d3436;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .save-button {
      background-color: #387C12;
      color: white;
    }

    .save-button:hover {
      background-color: #2e6a0f;
    }

    .cancel-button {
      background-color: #636e72;
      color: white;
    }

    .cancel-button:hover {
      background-color: #4a5257;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: #2d3436;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FoodShare Network - Provider Profile</h1>
    <span class="settings-icon" title="Profile Settings">⚙️</span>
  </header>

  <div class="container">
    <h2>Edit Profile</h2>
    <form>
      <label for="name">Provider Name <span style="color:red;">*</span></label>
      <input type="text" id="name" name="name" required>

      <label for="type">Type of Business <span style="color:red;">*</span></label>
      <input type="text" id="type" name="type" required>

      <label for="mission">Mission Statement</label>
      <textarea id="mission" name="mission"></textarea>

      <label for="address">Address <span style="color:red;">*</span></label>
      <input type="text" id="address" name="address" required>

      <label for="hours">Operating Hours <span style="color:red;">*</span></label>
      <input type="text" id="hours" name="hours" placeholder="e.g., Mon-Fri 9am-5pm" required>

      <div class="button-group">
        <button type="submit" class="save-button">Save Changes</button>
        <button type="reset" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 FoodShare Network
  </footer>
</body>
</html>
