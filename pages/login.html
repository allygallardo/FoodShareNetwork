<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodShare Network - Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #81BC06);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #2d3436;
      margin-bottom: 1rem;
    }

    .option-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .option-buttons button {
      flex: 1;
      margin: 0 0.3rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #636e72;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-buttons button.active {
      background-color: #387C12;
    }

    .option-buttons button:hover {
      background-color: #b2bec3;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 0.9rem;
      text-align: left;
    }

    form.active {
      display: flex;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    .login-button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #387C12;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-button:hover {
      background-color: #636e72;
    }

    .forgot-password-sign-up {
      text-align: center;
      margin-top: 1rem;
      color: #636e72;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>FoodShare Network</h1>

    <div class="option-buttons">
      <button id="userButton" class="active" onclick="showForm('user')">User Login</button>
      <button id="providerButton" onclick="showForm('provider')">Provider Login</button>
    </div>

    <!-- Login as User -->
    <form id="userForm" class="active">
      <label for="userEmail">Username</label>
      <input type="text" id="userEmail" placeholder="Enter your username..." required />

      <label for="userPassword">User Password</label>
      <input type="password" id="userPassword" placeholder="Enter your password..." required />

      <button type="submit" class="login-button">Login as User</button>
      <p class="forgot-password-sign-up">Don’t have an account? <a href="#">Sign up</a></p>
      <p class="forgot-password-sign-up">Forgot your password? <a href="#">Reset</a></p>
    </form>

    <!-- Login as Provider -->
    <form id="providerForm">
      <label for="providerUsername">Provider Username</label>
      <input type="text" id="adminUsername" placeholder="Enter admin username..." required />

      <label for="providerPassword">Provider Password</label>
      <input type="password" id="providerPassword" placeholder="Enter admin password..." required />

      <button type="submit" class="login-button">Login as Admin</button>
      <p class="forgot-password-sign-up">Don’t have an account? <a href="#">Sign up</a>
      <p class="forgot-password-sign-up">Forgot your password? <a href="#">Reset</a></p>
    </form>
  </div>

  <script>
    function showForm(role) {
      const userForm = document.getElementById('userForm');
      const providerForm = document.getElementById('providerForm');
      const userButton = document.getElementById('userButton');
      const providerButton = document.getElementById('providerButton');

      if (role === 'user') {
        userForm.classList.add('active');
        providerForm.classList.remove('active');
        userButton.classList.add('active');
        providerButton.classList.remove('active');
      } else {
        providerForm.classList.add('active');
        userForm.classList.remove('active');
        providerButton.classList.add('active');
        userButton.classList.remove('active');
      }
    }
  </script>
</body>
</html>
