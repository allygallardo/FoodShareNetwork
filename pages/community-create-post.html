<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Blog Post | FoodShare Network</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #81BC06, #a1d85e);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #387C12;
      margin: 0;
    }

    .settings-icon {
      font-size: 1.5rem;
      color: #636e72;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .settings-icon:hover {
      color: #387C12;
    }

    .container {
      margin-top: 2rem;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 90%;
      max-width: 700px;
    }

    h2 {
      color: #2d3436;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3436;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      font-family: "Segoe UI", Arial, sans-serif;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    input[type="file"] {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .publish-btn {
      background-color: #387C12;
    }

    .publish-btn:hover {
      background-color: #2e6510;
    }

    .draft-btn {
      background-color: #636e72;
    }

    .draft-btn:hover {
      background-color: #4b5153;
    }

    .cancel-btn {
      background-color: #b2bec3;
      color: #2d3436;
    }

    .cancel-btn:hover {
      background-color: #a0a9ad;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: #2d3436;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FoodShare Network - Create Blog Post</h1>
    <span class="settings-icon" title="Settings">⚙️</span>
  </header>

  <div class="container">
    <h2>Create a New Blog Post</h2>
    <form id="blogForm">
      <label for="title">Blog Title</label>
      <input type="text" id="title" name="title" placeholder="Enter your blog title..." required />

      <label for="content">Blog Content</label>
      <textarea id="content" name="content" placeholder="Write your post here..." required></textarea>

      <label for="mediaUpload">Upload Photo or Video (optional)</label>
      <input type="file" id="mediaUpload" name="mediaUpload" accept="image/*,video/*" />

      <div class="button-group">
        <button type="submit" class="publish-btn">Publish</button>
        <button type="button" class="cancel-btn" onclick="cancelPost()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    function cancelPost() {
      if (confirm('Are you sure you want to cancel? Your changes will not be saved.')) {
        window.location.href = 'community-home.html';
      }
    }
  </script>
</body>
</html>
